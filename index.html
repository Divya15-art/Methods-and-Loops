<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods and Loops</title>
</head>
<body>
    <script>
        list1 = ["Hasnain", "Divya", "Anaya", "Bharati"]
            text = ""
            for (var i = 0; i < list1.length; i++) {
                text = text + list1[i] + "<br>"
            }
            document.write(text)

             var name1 = "Codingal"
                document.write(name1.toUpperCase())
                document.write("<br>")
                var name2 = "Welcome"
                document.write(name1.toLowerCase())
                document.write("<br>")
                var name3 = "Divya"
                document.write(name3.startsWith("A"))
                document.write("<br>")
                var name4 = new RegExp("Div")
                document.write(name4.test(name3))
                

                 var day
                    switch (new Date().getDay()) {
                        case 0:
                            day = "Sunday"
                            break
                        case 1:
                            day = "Monday"
                            break
                        case 2:
                            day = "Tuesday"
                            break
                        case 3:
                            day = "Wednesday"
                            break
                        case 4:
                            day = "Thursday"
                            break
                        case 5:
                            day = "Friday"
                            break
                        case 6:
                            day = "Saturday"
                            break
                    }
                    document.write("Today is" + "&nbsp" + day)
    </script>
</body>
</html>
